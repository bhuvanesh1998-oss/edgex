<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="indexstyle.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="enter" onclick="enter(event)"><a href="#">Login</a></li>
        </ul>
        
        <ul>
            <li class="logo"><a href="https://www.netconglobal.com/"><img src="https://isacfoundation.org/wp-content/uploads/2020/07/netcon-logo.png" ></a></li>
            <li class="hide"><a href="index.html">Home</a></li>
            <li class="hide"><a href="#">About</a></li>
            <li class="hide"><a href="#">Contact</a></li>
            <li class="hide" onclick="login(event)"><a href="">Login</a></li>
            <li class="menu-button" onclick="showSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
        </ul>
        
    </nav> 

    <!---changes-->
    <div class="popup">
        <!-- <img src="https://lh3.googleusercontent.com/p/AF1QipM8t6W7QlcZhbu-oZ9eRjkxhGUMdxQyy_CDO4DB=s680-w680-h510" alt="Logo"> -->
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button>Login</button>
        </form>
    </div>
    <!---changes-->

    <script>
        function showSidebar(){
            const sidebar =document.querySelector('.sidebar')
            sidebar.style.display='flex'
        }
        function hideSidebar(){
            const sidebar =document.querySelector('.sidebar')
            sidebar.style.display='none'
        }

        function login(event) {
            var popup = document.querySelector('.popup');
            event.preventDefault();
            popup.style.display = "block";
        }   
        
        function enter(event) {
            var popup = document.querySelector('.popup');
            event.preventDefault();
            popup.style.display = "block";
            const sidebar =document.querySelector('.sidebar')
            sidebar.style.display='none'
        } 


        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.toLowerCase() === 'admin' && password === 'admin') {
                window.location.href = 'dashboard.html';
                return false;
            } else {
                alert('Invalid username or password. Please try again.');
                return false;
            }
        }
    </script>
</body>
</html>
